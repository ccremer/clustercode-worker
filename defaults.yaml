---
role: compute

log:
  level: info

rabbitmq:
  url: amqp://guest:guest@rabbitmq:5672/
  channels:
    task:
      added: task-added
      completed: task-completed
      cancelled: task-cancelled
    slice:
      added: slice-added
      completed: slice-completed

health:
  port: 8080

input:
  dir: /input

output:
  dir: /output
  tmpdir: /clustercode
