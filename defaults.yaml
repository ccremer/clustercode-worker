---
role: compute

log:
  level: info

rabbitmq:
  url: amqp://guest:guest@rabbitmq:5672/
  channels:
    task:
      added: task-added
      completed: task-completed
      cancelled: task-cancelled
    slice:
      added: slice-added
      completed: slice-completed

api:
  http:
    port: 8080
  ffmpeg:
    defaultargs:
    - '-y'
    - '-hide_banner'
    - '-nostats'
    protocol: unix
    unix: /tmp/ffmpeg.sock


input:
  dir: /input

output:
  dir: /output
  tmpdir: /clustercode
