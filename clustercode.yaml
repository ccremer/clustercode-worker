---
role: compute

log:
  level: info
  timestamps: false
  formatter: json
  caller: false

rabbitmq:
  url: amqp://guest:guest@rabbitmq:5672/
  channels:
    task:
      added:
        queue:
          queueName: task-added
          durable: true
        qos:
          prefetchCount: 1
      completed:
        queue:
          queueName: task-completed
          durable: true
      cancelled:
        queue:
          exclusive: true
        exchange:
          exchangeName: task-cancelled
          durable: true
    slice:
      added:
        queue:
          queueName: slice-added
          durable: true
        qos:
          prefetchCount: 1
      completed:
        queue:
          queueName: slice-completed
          durable: true

api:
  http:
    port: 8080
  ffmpeg:
    defaultargs:
      - '-y'
      - '-hide_banner'
      - '-nostats'
    protocol: unix
    unix: /tmp/ffmpeg.sock

input:
  dir: /input

output:
  dir: /output
  tmpdir: /clustercode

prometheus:
  enabled: true
  uri: /metrics
