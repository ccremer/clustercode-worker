---
name: Release CI

on:
  push:
    branches:
    - master
    tags:
    - "*"
  pull_request: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Lint YAML files
      run: docker run --rm -v $(pwd):/data docker.io/cytopia/yamllint .

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run unit tests
      run: go test ./...

  docker:
    runs-on: ubuntu-latest
    needs:
    - lint
    - test
    steps:
    - uses: actions/checkout@v1
    - name: Register qemu for multiarch build
      run: docker run --rm --privileged docker.io/multiarch/qemu-user-static:register --reset
    - name: Build Docker image
      run: >
        docker build
        --tag docker.io/braindoctor/clustercode-worker:${GITHUB_REF##*/}
        --build-arg VERSION=${GITHUB_REF##*/}
        --build-arg GIT_COMMIT=${GITHUB_SHA:-unknown}
        .
    - name: Login to Docker hub
      run: docker login -u "${DOCKER_HUB_USER}" -p "${DOCKER_HUB_PASSWORD}"
    - name: Push Docker image
      run: docker push docker.io/braindoctor/clustercode-worker:${GITHUB_REF##*/}

  release:
    runs-on: ubuntu-latest
    needs:
    - lint
    - test
    if: github.ref != 'refs/heads/master'
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: go build ./...
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./clustercode-worker
        asset_name: clustercode-worker
        #asset_content_type: application/zip
