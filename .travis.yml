language: go
go:
  - "1.11"

sudo: true

services:
- docker

env:
  global:
    - GO111MODULE=on
    - DOCKER_REPOSITORY=braindoctor/clustercode-worker
  matrix:
    - GOOS=linux GOARCH=amd64 DOCKER_ARCH=amd64-edge DOCKER_TAG=amd64
    - GOOS=linux GOARCH=arm   DOCKER_ARCH=armhf-edge DOCKER_TAG=armhf
    - GOOS=linux GOARCH=arm64 DOCKER_ARCH=arm64-edge DOCKER_TAG=arm64

install: go mod download

script:
- go test ./...
- go build

deploy:
- provider: script
  script: .travis/docker-build.sh && .travis/docker-release.sh
  on:
    tags: true
    all_branches: true
    condition: "$TRAVIS_BRANCH =~ /^((origin\\/)?master|(origin\\/)?release-\\d+\\.\\d+)$/"
